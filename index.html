<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div class="options">
            <input id="colorPicker" type="color" value="#000000">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="dolaBtn">Dolaqidze mode</button>
            <button id="lomadzeBtn">Lomadze mode</button>
            <button id="hoverBtn">Hover mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <button id="toggleBorder">Toggle border</button>
            <div class="changeSize">
                <input id="sizeSlider" type="range" value="16" min="1" max="100">
            </div>
        </div>
        <div class="right-side">
            <button id="popup" onclick="sizePopup()">Change size</button>
            <div class="grid"></div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>

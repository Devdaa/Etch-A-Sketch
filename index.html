<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div class="options">
            <input id="colorPicker" type="color" value="#000000">
            <button id="colorBtn" class="glow-on-hover">Color mode</button>
            <button id="rainbowBtn" class="glow-on-hover">Rainbow mode</button>
            <button id="dolaBtn" class="glow-on-hover">Dolaqidze mode</button>
            <button id="lomadzeBtn" class="glow-on-hover">Lomadze mode</button>
            <button id="eraserBtn" class="glow-on-hover">Eraser</button>
            <button id="clearBtn" class="glow-on-hover">Clear</button>
            <button id="toggleBorder" class="glow-on-hover">Toggle border</button>
            <div class="changeSize">
                <input id="sizeSlider" type="range" value="16" min="1" max="100">
            </div>
        </div>
        <div class="right-side">
            <button id="popup" onclick="sizePopup()" class="glow-on-hover" style="margin-bottom: 25px;">Change size</button>
            <div class="grid"></div>
        </div>
        <div class="mega-right-side">
            <button id="fillBro" class="glow-on-hover" onclick=alertBro()>Fill bro</button>
            <button id="bgBrp" class="glow-on-hover " onclick=alertBro()>Change background bro</button>
            <button id="lightenBro" class="glow-on-hover" onclick=alertBro()>Lighten mode bro</button>
            <button id="shaderBro" class="glow-on-hover" onclick=alertBro()>Shader mode bro</button>
            <button id="hoverBtn" class="glow-on-hover" onclick=alertBro()>Hover mode</button>
        </div>
    </main>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          letting dolaqidze win this one out of kindness.
        </p>
      </footer>
    <script src="scripts.js"></script>
</body>
</html>
